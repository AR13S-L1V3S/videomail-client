<!DOCTYPE html>
<html>
    <head>
        <title>videomail-client examples</title>

        <style type="text/css">
            input[type="text"],
            .buttons {
                margin: 1em 0;
            }

            .hide {
                display: none;
            }

            #startOver {
                display: block;
            }
        </style>
    </head>
    <body>
        <h1>Wrap into a form, custom validation, have a submit button and display the record</h1>

        <form id="videomail">
            <input name='title' type='text' placeholder='Enter a title' required/>
        </form>

        <div id="viewVideo" class="hide">
            <h2></h2>
            <video class="replay"></video>
            <button id='startOver'>&#x25c0; Start over</button>
        </div>

        <script src="/videomail-client.js"></script>
        <script>
            var VideomailClient = require('videomail-client'),

                viewVideo       = document.getElementById('viewVideo'),
                videomailForm   = document.getElementById('videomail'),
                startOverButton = document.getElementById('startOver'),

                videomailClient

            var startOver = function() {
                viewVideo.classList.add('hide')
                videomailForm.classList.remove('hide')
                videomailClient.startOver()
            }

            var onSubmitted = function(videomail) {
                viewVideo.querySelector('h2').innerHTML = videomail.title

                this.replay(viewVideo, videomail)

                startOverButton.onclick = startOver

                videomailForm.classList.add('hide')
                viewVideo.classList.remove('hide')
            }

            var videomailClient = new VideomailClient({
                debug: true,
                video: {
                    countdown: false
                }
            })

            videomailClient.form()

            videomailClient.on(
                videomailClient.events.SUBMITTED,
                onSubmitted.bind(videomailClient
            ))
        </script>
    </body>
</html>
