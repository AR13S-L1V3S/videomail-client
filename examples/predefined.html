<!DOCTYPE html>
<html>
    <head>
        <title>videomail-client examples</title>
    </head>
    <body>
        <h1>Accept existing HTML and customize CSS classes</h1>
        <div id="videomail2" class="videomail">
            <div class='da_window'>
                <noscript>Please enable Javascript</noscript>
                <p class="recordNote hide"></p>
                <p class="recordTimer hide"></p>
                <p class="paused hide"></p>
                <p class="countdown hide"></p>
                <div class="notifier"></div>
                <video class="replay" controls></video>
                <video class="webcam"></video>
            </div>
            <div class="all_my_buttons">
                <button class="record">&#9673; Record</button>
                <button class="pause">&#9553; Pause</button>
                <button class="resume">&#9673; Resume</button>
                <button class="stop">&#10006; Stop</button>
                <button class="back">&#x25c0; Back</button>
            </div>
        </div>
        <script async src="/videomail-client.js"></script>
        <script>
            window.addEventListener('load', function() {
                Videomail.init({
                    debug: true,
                    selectors: {
                        containerId:    'videomail2',
                        userMediaClass: 'webcam',
                        visualsClass:   'da_window',
                        buttonsClass:   'all_my_buttons',
                    }
                })
            })
        </script>
    </body>
</html>
