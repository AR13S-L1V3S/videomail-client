<!DOCTYPE html>
<html>
    <head>
        <title>videomail-client examples</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    </head>
    <body>
        <h1>Dead simple with most defaults and small</h1>
        <div id="videomail"></div>
        <script src="/dist/videomail-client.js"></script>
        <script>
            new VideomailClient({
              disableSubmit: true,
              enablePause: true,
              enableAutoPause: true,
              video: {
                countdown: 3,
                width: 280,
                limitSeconds: 20
              }
            }).show()
        </script>
    </body>
</html>
