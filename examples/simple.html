<!DOCTYPE html>
<html>
    <head>
        <title>videomail-client examples</title>
    </head>
    <body>
        <h1>Dead simple with default options</h1>
        <div id="videomail"></div>
        <script async src="/videomail-client.js"></script>
        <script>
            window.addEventListener('load', function() {
                Videomail.init({
                    debug: true
                })
            })
        </script>
    </body>
</html>
