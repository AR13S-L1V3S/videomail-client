<!DOCTYPE html>
<html>
    <head>
        <title>videomail-client examples</title>

        <style type="text/css">
            input[type="email"],
            input[type="text"],
            fieldset,
            textarea,
            .buttons {
                margin:  1em 0;
                display: block;
            }

            .hide {
                display: none;
            }

            #startOver {
                display: block;
            }
        </style>
    </head>
    <body>
        <h1>BETA! A contact form embracing Sign Language!</h1>

        <form id="videomail">
            <input name='email' type='email' placeholder='Enter your email address' required/>
            <input name='subject' type='text' placeholder='Enter a subject' required/>
            <fieldset>
                <legend>How do you want to contact us?</legend>
                <p>
                    <input type="radio" name="how" id="writingOption" value="writing" checked/>
                    <label for="writingOption">In Writing</label>
                </p>
                <p>
                    <input type="radio" name="how" id="signLanguageOption" value="sign_language"/>
                    <label for="signLanguageOption">In Sign Language</label>
                </p>
            </fieldset>
            <textarea id='message' name='message' placeholder='Enter your message' cols='40' rows='5' required></textarea>
            <div class='visuals' class='hide'></div>
            <div class="buttons">
                <button class='record hide'>&#9673; Record</button>
                <button class='pause hide'>&#9553; Pause</button>
                <button class='resume hide'>&#9673; Resume</button>
                <button class='stop hide'>&#10006; Stop</button>
                <button class='back hide'>&#x25c0; Back</button>
                <input type='submit' value='âœ‰ Submit'/>
            </div>
        </form>

        <div id="viewVideo" class="hide">
            <h2></h2>
            <video class="replay"></video>
            <button id='startOver'>&#x25c0; Start over</button>
        </div>

        <script src="/videomail-client.js"></script>
        <script>
            var VideomailClient = require('videomail-client'),

                viewVideo          = document.getElementById('viewVideo'),
                videomailForm      = document.getElementById('videomail'),
                startOverButton    = document.getElementById('startOver'),
                writingOption      = document.getElementById('writingOption'),
                signLanguageOption = document.getElementById('signLanguageOption'),
                message            = document.getElementById('message'),

                videomailClient

            var startOver = function() {
                viewVideo.classList.add('hide')
                videomailForm.classList.remove('hide')
                videomailClient.startOver()
            }

            var onSubmitted = function(videomail) {
                viewVideo.querySelector('h2').innerHTML = videomail.title

                this.replay(viewVideo, videomail)

                startOverButton.onclick = startOver

                videomailForm.classList.add('hide')
                viewVideo.classList.remove('hide')
            }

            var videomailClient = new VideomailClient({
                debug: true,
                video: {
                    countdown: false
                }
            })

            writingOption.addEventListener('click', function() {
                videomailClient.hide()
                message.classList.remove('hide')
            })

            signLanguageOption.addEventListener('click', function() {
                videomailClient.form()
                message.classList.add('hide')
            })

            videomailClient.on(
                videomailClient.events.SUBMITTED,
                onSubmitted.bind(videomailClient
            ))
        </script>
    </body>
</html>
