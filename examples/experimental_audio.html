<!DOCTYPE html>
<html>
    <head>
        <title>videomail-client examples</title>
    </head>
    <body>
        <h1>BETA! With audio (experimental) and without auto-pause</h1>
        <div id="videomail"></div>
        <p>Due to massive loads on the server side, audio is disabled until there are more servers.</p>
        <p>Furthermore, beware that audio is not working properly. There are many problems to solve.</p>
        <script src="/videomail-client.js"></script>
        <script>
            var VideomailClient = require('videomail-client')

            new VideomailClient({
                debug:              true,
                enableAutoPause:    false,
                disableSubmit:      true,
                audio: {
                    enabled: true
                },
                image: {
                    quality: .4
                },
                video: {
                    limitSeconds:   15,
                    countdown:      0
                }
            })
        </script>
    </body>
</html>
